{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="{% static 'images/TRK.png' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
  <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/todo.css' %}">  

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  {% if title %}
    <title> {{ title }}</title>
  {% else %}
    <title>TRK app</title>
  {% endif %}
</head>

<body>
  <header class="site-header">
    {% include 'blog/navbar.html' %}
  </header>

  <main role="main" class="container">
    <div class="row">
      <div class="col-md-9">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}"> <!-- django tiene los mismos tags que bootstrap -->
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
      </div>
      <div class="col-md-3">
        <div class="sticky-top">
          <div class="content-section search-nav text-center">                       
            <div class="input-group rounded" >
              <span class="input-group-text border-2" id="search-addon">                                
                <form action="{% url 'search_blog' %}" method="get" style="width: 100%;">
                  <input name="search_input" type="search" class="form-control rounded" placeholder="Search in blog..." aria-label="Search"
                          aria-describedby="search-addon" />
                  <button class="btn btn-info" style="margin-top: 10px;">Search</button>
                </form>
              </span>
            </div>
          </div>
        </div>          
      </div>
    </div>    
  </main>
  <footer class="footer">
      &copy; 2024 - <a href="https://www.arnaiz.com.ar" target="_blank"><strong>Agust√≠n Arnaiz</strong></a>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
