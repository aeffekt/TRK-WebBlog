{% extends "blog/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}    <!--cross site request forgery token -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Ingresar</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Ingresar</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">¿Olvidó la contraseña?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                ¿No tiene una cuenta? <a class="ml-2" href="{% url 'register' %}">Registrarse</a>
            </small>
        </div>
    </div>
{% endblock content %}
